<!DOCTYPE html>
<html lang="en">

<head>

    <title>Labour Cost Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5; /* Light grey background */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;

            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        }

        .button:hover {
            background: linear-gradient(135deg, #68d391, #48bb78); /* Slightly darker green on hover */

        }
